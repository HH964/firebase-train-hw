<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Firebase Train</title>
</head>

<body>
<br>
<div class="container">
    <div class="container">
    <div class="container-fluid ">
            <div class="jumbotron bg-dark">
                <div class="container">
                    <h1 class="display-4 text-light text-center"><i class="fas fa-train"></i> <strong>Train Schedule</strong> <i class="fas fa-train"></i></h1>
                </div>
            </div>
        </div>
    
<div class="container">
    <form>
    <div class="card">
            <div class="card-header">
                <i class="far fa-clock"></i>
                <strong>Current Train Schedule</strong>
            </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>5 min</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>5 min</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>5 min</td>
                  </tr>
                </tbody>
              </table>
        </div>        
    </div>
    </form>
    
    
    </div>
</div>

<br/>

<div class="container">
    <div class="container">
        <div class="card">
                <div class="card-header">
                <i class="far fa-plus-square"></i>
                    <strong>Add Train</strong>
                </div>
        <div class="card-body">
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name </label>
                <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name">
            </div>
    
            <div class="form-group">
                <label for="formGroupExampleInput">Destination </label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Enter Destination">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">First Train Time (HH:mm - military time) </label>
                <input type="text" class="form-control" id="firstTimeInput" placeholder="Enter Time">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">Frequency (min) </label>
                <input type="text" class="form-control" id="frequencyInput" placeholder="Enter Frequency">
            
                <br>
            <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </div>
</div>

<br>

</div>
</div>

</body>

</html>
